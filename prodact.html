<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox - Orders</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C63FF;
      --bg: #ffffff;
      --card: #f9f9fb;
      --text: #111111;
      --accent: #FF6B6B;
      --radius: 12px;
    }

    body.dark {
      --bg: #121212;
      --card: #1F1F1F;
      --text: #E0E0E0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--card);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      color: transparent;
    }

    .inbox-container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    #add-btn-wrapper {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
    }

    .add-product-btn {
      background-color: var(--primary);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-product-btn:hover {
      background-color: #5848dc;
    }

    #orderList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      width: 100%;
    }

    .order-card {
      background-color: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      width: calc(25% - 20px);
      min-width: 240px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      align-items: center;
    }

    .order-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .order-info {
      width: 100%;
    }

    .order-info h3 {
      margin: 0 0 10px;
      color: var(--primary);
      font-size: 1.2rem;
    }

    .order-info p {
      margin: 6px 0;
      font-size: 0.95rem;
      color: var(--text);
    }

    .toggle-darkmode {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: var(--card);
      padding: 12px 20px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text);
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card);
      padding: 30px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .modal-content label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    .modal-content input[type="text"],
    .modal-content input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .modal-content .custom-file-input {
      margin-top: 10px;
    }

    .custom-file-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
    }

    .modal-content input[type="file"] {
      display: none;
    }

    .modal-content button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .modal-content .sizes {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modal-content .sizes label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="dark">
  <header>
    <h1>prodacts</h1>
  </header>

  <div class="inbox-container">
    <div id="orderList"></div>
  </div>

  <div id="add-btn-wrapper">
    <button class="add-product-btn" onclick="openModal()">+ Add Product</button>
  </div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <label>Product Name</label>
      <input type="text" id="productName">
      <label>Details</label>
      <input type="text" id="productDetails">
      <label>Price</label>
      <input type="number" id="productPrice">
      <label>Image Upload</label>
      <label class="custom-file-input">
        <input type="file" id="productImageFile" accept="image/*">
        <span class="custom-file-btn">Choose Image</span>
      </label>
      <label>Sizes</label>
      <div class="sizes">
        <label><input type="checkbox" id="sizeXS"> XS</label>
        <label><input type="checkbox" id="sizeS"> S</label>
        <label><input type="checkbox" id="sizeM"> M</label>
        <label><input type="checkbox" id="sizeL"> L</label>
        <label><input type="checkbox" id="sizeXL"> XL</label>
      </div>
      <button onclick="submitProduct()">Add Product</button>
    </div>
  </div>

  <div class="toggle-darkmode">
    <label for="darkToggle">Dark Mode</label>
    <input type="checkbox" id="darkToggle" checked>
  </div>

  <script>
    let orders = [];

    function openModal() {
      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    function submitProduct() {
      const name = document.getElementById('productName').value;
      const details = document.getElementById('productDetails').value;
      const price = document.getElementById('productPrice').value;
      const imageFile = document.getElementById('productImageFile').files[0];

      const sizes = [];
      if(document.getElementById('sizeXS').checked) sizes.push('XS');
      if(document.getElementById('sizeS').checked) sizes.push('S');
      if(document.getElementById('sizeM').checked) sizes.push('M');
      if(document.getElementById('sizeL').checked) sizes.push('L');
      if(document.getElementById('sizeXL').checked) sizes.push('XL');

      if (!name || !price || !imageFile) return alert("Please fill required fields");

      const reader = new FileReader();
      reader.onload = function(e) {
        orders.push({ name, details, price, image: e.target.result, sizes });
        closeModal();
        displayOrders();
      }
      reader.readAsDataURL(imageFile);
    }

    function displayOrders() {
      const orderList = document.getElementById('orderList');
      orderList.innerHTML = '';
      orders.forEach((order) => {
        orderList.innerHTML += `
          <div class="order-card">
            <img src="${order.image}" class="order-img">
            <div class="order-info">
              <h3>${order.name}</h3>
              <p>Details: ${order.details}</p>
              <p>Price: $${order.price}</p>
              <p>Sizes: ${order.sizes.join(', ')}</p>
            </div>
          </div>
        `;
      });
    }

    document.getElementById('darkToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
    });

    window.onclick = function(event) {
      const modal = document.getElementById('productModal');
      if (event.target === modal) closeModal();
    }
  </script>
</body>
</html>
